<div>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">{{ 'Создание собеседования' }}</label>
      <input formControlName="title"
             type="email" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp" placeholder="Введите название">
    </div>
    <div class="form-group">
      <label for="date">{{ 'Дата и время собеседования' }}</label>
      <input formControlName="date"
             type="email" class="form-control" id="date"
             aria-describedby="emailHelp" placeholder="Введите дату и время">
    </div>

    <div class="form-group">
      <label for="contact">{{ 'Связаться со мной phone / email / telegram' }}</label>
      <input formControlName="contactBy"
             type="email" class="form-control" id="contact"
             aria-describedby="emailHelp" placeholder="Способ связи">
    </div>

    <div class="form-check">
      <input type="radio" formControlName="type" value="CONDUCT" class="form-check-input"
             name="type">
      <label class="form-check-label" >
        Буду проводить интерьвью (задавать вопросы)
      </label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" formControlName="type" value="PASS"
             name="type" >
      <label class="form-check-label">
        Буду отвечать на вопросы
      </label>
    </div>
    <div class="form-group">
      <app-redactor [text]="form?.get('description').value"
                    [titleLabel]="'Описание / Список вопросов'"
                    (outputEmitter)="setDescription($event)">
      </app-redactor>
    </div>
    <button (click)="save()" [disabled]="form.invalid" type="button" class="btn btn-primary">Сохранить</button>
  </form>

</div>
