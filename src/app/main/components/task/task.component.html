<div class="container pb-4">
  <div class="row">
    <ng-container *ngFor="let button of buttons">
      <button class="m btn btn-info btn-sm">{{ button.name }}</button>
    </ng-container>
  </div>
  <div class="row">
    <div class="w-100 card">
<!--      <button class="btn  btn-outline-danger" (click)="goToComments()">Комментировать</button>-->
      <div class="card-header">
        {{ task.string }}
      </div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="task.description | safeCode"></p>
      </div>
    </div>
  </div>
</div>
