<div class="container pb-4">
  <div class="row pb-2">
    <ng-container *ngFor="let button of buttons">
      <button class="m btn btn-info btn-sm" (click)="goToComments(button)">{{ button.name }}</button>
    </ng-container>
  </div>
  <app-message *ngFor="let message of messages"
               [message]="message"
  ></app-message>
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        {{ task.string }}
      </div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="task.description | safeCode"></p>
      </div>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-9">
      <button type="button" class="btn btn-primary"

      (click)="goTo(previousAndNext.previous)">Предыдущая задача</button>
    </div>
    <div class="col-md-3 align-right">
      <button type="button" class="btn btn-primary"
              (click)="goTo(previousAndNext.next)"
      >Следующая задача</button>
    </div>
  </div>
</div>
