<div class="row mt-lg-5" style="word-break: break-all;">
  <div class="w-100 card">
    <div class="card-header">
      <div class="font-weight-bold"><i class="fa fa-comments-o mr-2" aria-hidden="true"></i>Новости</div>
      <div>
        <small class="mb-2 text-muted">{{ 'Тут отображаются последние новости по добавленным собеседованиям и вакансиям' }}
        </small>
      </div>
    </div>
    <div class="table2"
         infiniteScroll
         [infiniteScrollDistance]="scrollDistance"
         [infiniteScrollThrottle]="throttle"
         [scrollWindow]="false"
         (scrolled)="onScrollDown()">
      <div (click)="goTo(info)"  *ngFor="let info of infoList;" class="table2__info" >
        <p class="mb-1"><i class="fas fa-tasks pr-3"></i> {{info.name}}</p>
        <p class="mb-1">{{ info.created | date :'dd.MM.yyyy' }}</p>
      </div>

    </div>
  </div>
</div>
