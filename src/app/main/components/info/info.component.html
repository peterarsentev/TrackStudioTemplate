<div class="row mt-lg-5" style="word-break: break-all;">
  <div class="w-100 card">
    <div class="card-header">
      <div class="font-weight-bold"><i class="fa fa-users mr-2" aria-hidden="true"></i>
        Были сегодня : {{ infoList.length }}</div>
      <div>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Пользователь</th>
          <th scope="col">Решал</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let info of infoList;">
          <td>
            <div (click)="openProfile(info.user.id, info.user.login)" style="cursor: pointer"><i class="fas fa-user pr-1"></i> {{info.user.name}}</div>
            <small class="mb-2 text-muted">
              <span>Зарегистрирован : {{ info.user.created | date :'dd.MM.yyyy' }}</span>
            </small>
          </td>
          <td>
            <small *ngIf="info.solution" class="mb-2 text-muted">
              {{info.solution.level.name}} / {{info.solution.category.name}} / {{info.solution.topic.name}}
            </small>
            <div>
              <span *ngIf="info.solution" style="cursor: pointer">
              {{ info.solution.task.name }} [#{{ info.solution.task.number  }}]
              </span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
