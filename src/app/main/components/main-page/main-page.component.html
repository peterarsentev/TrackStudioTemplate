<div class="container">
  <div class="row">
    <ng-container *ngFor="let status of mstatuses">
      <button class="m btn btn-light btn-sm">{{ status.name }}</button>
    </ng-container>
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Задания</th>
        <th scope="col">Прогресс</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let idx = index">
        <td (click)="openTask(task.task)" style="cursor: pointer;">
          <i class="fas fa-folder pr-3"></i>{{task.task.name}}
        </td>
        <td>
          <app-progress-bar [task]="task"
          ></app-progress-bar>
        </td>
      </tr>
      </tbody>
    </table>
    <!--    <div class="col pt-2">-->
    <!--      <router-outlet></router-outlet>-->
    <!--    </div>-->
  </div>
</div>
