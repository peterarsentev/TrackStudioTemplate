<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Задания</th>
        <th scope="col">Прогресс</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let idx = index">
        <td (click)="openTask(task)" style="cursor: pointer;">
          <i class="fas fa-folder pr-3"></i>{{task.name}}
        </td>
        <td>
          <div>
            Всего задач: 215. Выполнено 10.
          </div>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <!--    <div class="col pt-2">-->
    <!--      <router-outlet></router-outlet>-->
    <!--    </div>-->
  </div>
</div>
