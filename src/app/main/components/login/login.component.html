<div class="row pt-3">
  <div class="col-sm">
  </div>
  <div class="col-sm">
    <div class="w-100 card">
      <div class="card-body">
        <form [formGroup]="form">
          <div class="form-group">
            <label for="email">Логин:</label>
            <input  formControlName="login"
                    type="text"
                    class="form-control"
                    placeholder="Enter email" id="email">
            <div *ngFor="let error of validationErrors.login">
                            <span *ngIf="form.get('login').hasError(error.type)
                                        && (form.get('login').dirty
                                        || form.get('login').touched)"
                                  class="validation">{{ error.message }}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Пароль:</label>
            <input formControlName="password"
                   type="password"
                   class="form-control"
                   placeholder="Enter password" id="pwd">
            <div *ngFor="let error of validationErrors.password">
                        <span *ngIf="form.get('password').hasError(error.type)
                                    && (form.get('password').dirty
                                    || form.get('password').touched)"
                              class="validation">{{ error.message }}</span>
            </div>

          </div>

          <button (click)="login()"
                  [disabled]="form.invalid"
                  type="submit"
                  class="btn btn-primary pull-right"
          >Войти</button>
        </form>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
  <div class="col-sm">
  </div>
</div>
