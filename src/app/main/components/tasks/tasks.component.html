<div class="container pt-4">
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: #ffffff;">
        <li class="breadcrumb-item"><a href="#">1. Уровень стажер.</a></li>
        <li class="breadcrumb-item"><a href="#">Блок 1. Базовый синтаксис.</a></li>
        <li class="breadcrumb-item"><a href="#">0. Первая программа.</a></li>
        <li class="breadcrumb-item active" aria-current="page">1.1. Использование TrackStudio.</li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Задания</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let idx = index">
        <td (click)="openTask(task)" style="cursor: pointer;">
          <i class="fas fa-folder pr-3"></i>{{task.name}}
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col pt-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
