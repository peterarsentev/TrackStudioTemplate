<div class="container pt-4">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Задания</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let idx = index">
          <td (click)="openTask(task)" style="cursor: pointer;">{{task.name}}</td>
        </tr>
      </tbody>
    </table>
    <div class="col pt-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
