<div class="progress">
  <div class="progress-bar {{ solvedTasksCount !== allTasksCount ? 'bg-info' : 'bg-success'}}"
       role="progressbar"
       [ngStyle]="{ width: barValue +'%'}"
       aria-valuemin="0"
       aria-valuemax="100">{{ barValue }}%</div>
</div>
<div>
  <small class="text-muted">
    Выполнено {{ solvedTasksCount }} из {{ allTasksCount }}
  </small>
</div>
