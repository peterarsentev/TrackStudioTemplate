<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">{{progress?.currentAnswers}} из {{progress?.totalQuestions}}. {{ navQuestion?.current?.name }}</div>
      </div>
      <div class="card-body">
        <p [innerHTML]="navQuestion?.current?.description | safeCode"></p>
        <div class="form-check" *ngFor="let qp of qopts">
            <!--<div class="alert border" role="alert"-->
               <!--onclick="choose(navQuestion?.current?.id, qp, $event.target)">-->
              <!--{{ qp.description }}-->
            <!--</div>-->
          <input class="form-check-input" type="checkbox"
                 [checked]="qp.checked"
                 (change)="choose(navQuestion?.current?.id, qp, $event.target)" [value]="qp" [id]="qp.id" />
          <label class="form-check-label" [for]="qp.id"  [innerHTML]="qp.description"></label>
        </div>
        <div>
          <div class="col text-center">
            <button class="btn btn-info btn-default mr-3" *ngIf="this.navQuestion?.previous !== undefined"
                    (click)="previous(navQuestion?.previous)">Назад</button>
            <button class="btn btn-info btn-default" *ngIf="this.navQuestion?.next !== undefined"
                    (click)="next(navQuestion?.next)" [disabled]="this.aopts.length === 0">Вперед</button>
            <button class="btn btn-info btn-success" *ngIf="this.navQuestion?.next === undefined"
                    (click)="calcResult()" [disabled]="this.aopts.length === 0">Результат</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
