<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">Ответы с ошибками по экзамену "{{ exam?.name }}". Результат: {{ examUser?.result }}%.</div>
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
          <tr *ngFor="let question of questions">
              <td>
                <div class="font-weight-bold">{{ question.name }}</div>
                <div class="font-weight-bold mt-3">Описание:</div>
                <div [innerHTML]="question.description"></div>
                <div class="font-weight-bold mt-3">Варианты:</div>
                <div class="form-check m-1 align-text-top"
                     *ngFor="let qp of question.options">
                  <input class="form-check-input" type="checkbox"
                         [checked]="qp.answer" disabled/>
                  <label class="form-check-label " [for]="qp.id"  [innerHTML]="qp.description"></label>
                  <small *ngIf="qp.correct" class="form-text text-success">
                    <i class="fa fa-check mr-1"></i>
                    Правильный ответ</small>
                  <small *ngIf="qp.answer && !qp.correct" class="form-text text-danger">
                    <i class="fa fa-exclamation-circle mr-1"></i>
                    Неправильный ответ</small>
                </div>
                <div class="font-weight-bold mt-3">Рекомендации:</div>
                <div [innerHTML]="question.hint"></div>
              </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
