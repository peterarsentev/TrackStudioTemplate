<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">{{ exam?.name }}. Ваш результат : {{ examUser?.result }}%.</div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Ответы с ошибками</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questions">
              <td>
                <div class="font-weight-bold">{{ question.name }}</div>
                <div [innerHTML]="question.description | safeCode"></div>
                <div [innerHTML]="question.hint | safeCode"></div>
                <div *ngFor="let qp of question.options">
                  <div *ngIf="qp.correct" class="alert alert-success border" role="alert">
                    {{ qp.description }}
                  </div>
                  <div *ngIf="qp.answer" class="alert alert-danger border" role="alert">
                    {{ qp.description }}
                  </div>
                  <div *ngIf="!(qp.answer && qp.correct)" class="alert alert-light border" role="alert">
                    {{ qp.description }}
                  </div>
                </div>
                <!--<div class="form-check m-1 "-->
                     <!--*ngFor="let qp of question.options">-->
                  <!--<input class="form-check-input" type="checkbox"-->
                         <!--[checked]="qp.answer"/>-->
                  <!--<i *ngIf="qp.correct" class="fa fa-check mr-1"></i>-->
                  <!--<label class="form-check-label " [for]="qp.id"  [innerHTML]="qp.description"></label>-->
                <!--</div>-->

              </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
