<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">{{ exam?.name }}. Ваш результат : {{ examUser?.result }}%</div>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <tr>
            <th>Вопросы с не правильными ответами:</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questions">
              <td>
                <div class="font-weight-bold">{{ question.name }}</div>
                <div [innerHTML]="question.description | safeCode"></div>
                <div [innerHTML]="question.hint | safeCode"></div>
                <div class="form-check m-1 " [ngClass]="{border : qp.answer, 'border-danger' : qp.answer}"
                     *ngFor="let qp of question.options">
                  <input class="form-check-input" type="checkbox"
                         [checked]="qp.correct"/>
                  <label class="form-check-label" [for]="qp.id"  [innerHTML]="qp.description"></label>
                </div>

              </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
