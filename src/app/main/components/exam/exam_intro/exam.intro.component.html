<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">{{ exam.name }}</div>
        <div>
          <small class="mb-2 text-muted">
            {{ exam.intro }}
          </small>
        </div>
      </div>
      <div class="card-body">
        <p [innerHTML]="exam?.description | safeCode"></p>
        <div>
          <div class="col text-center">
            <button class="btn btn-info btn-default" (click)="startExam(exam)">Пройти</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-leaders></app-leaders>
</div>
