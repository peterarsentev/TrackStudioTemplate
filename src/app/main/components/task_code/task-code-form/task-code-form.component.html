<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">{{ taskModel.name }}</div>
        <div>
        </div>
      </div>
      <div class="card-body">
        <div class="card-text" [innerHTML]="taskModel.description | safeCode"></div>
        <div class="font-weight-bold">Каркас: {{taskModel.className}}</div>
        <div>
          <ngx-codemirror
            [(ngModel)]="taskClass"
            [options]="options"
          ></ngx-codemirror>
        </div>
        <div>
          <button *ngIf="status === 1" (click)="start()" class="btn btn-success mt-2"><i class="fa fa-caret-right mr-2"></i>Решить</button>
          <button *ngIf="status === 2" (click)="submit(taskClass)" class="btn btn-warning mt-2"><i class="fa fa-caret-right mr-2"></i>Проверить</button>
          <button *ngIf="status === 3" (click)="submit(taskClass)" class="btn btn-warning mt-2"><i class="fa fa-caret-right mr-2"></i>Проверить</button>
          <button *ngIf="status === 4" (click)="submit(taskClass)" class="btn btn-warning mt-2"><i class="fa fa-caret-right mr-2"></i>Проверить</button>
        </div>
        <div class="mt-3 font-weight-bold">Результат:</div>
        <div>
          <ngx-codemirror
            [(ngModel)]="text"
            [options]="optionsOutput"
          ></ngx-codemirror>
        </div>
        <div class="mt-3 font-weight-bold">Тесты: {{taskModel.testName}}</div>
        <div>
          <ngx-codemirror
            [(ngModel)]="taskTest"
            [options]="optionsTest"
          ></ngx-codemirror>
        </div>
      </div>
    </div>
  </div>
</div>
