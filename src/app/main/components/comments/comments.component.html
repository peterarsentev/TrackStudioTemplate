<div class="container-fluid pb-4">
  <div class="row">
    <div class="card">
      <div class="card-header">
        {{ task.string }}
      </div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="task.description | safeCode"></p>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <form [formGroup]="form">
      <app-hendlers [handlers]="handlers"
                    (selected)="selectPerson($event)"
      ></app-hendlers>
      <div *ngFor="let error of validationErrors.handlerId">
                            <span *ngIf="form.get('handlerId').hasError(error.type)
                                        && (form.get('handlerId').dirty
                                        || form.get('handlerId').touched)"
                                  class="validation">{{ error.message }}</span>
      </div>
      <div class="pt-3">
        <app-redactor [titleLabel]="'Введите комментарий'"
                      (outputEmitter)="setDescription($event)"
        ></app-redactor>
      </div>
      <button
        class="btn btn-primary"
        [disabled]="form.invalid"
        (click)="form.valid && submitComment()"
      >Сохранить</button>
    </form>
  </div>
</div>
