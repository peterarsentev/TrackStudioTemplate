<h5>Выберете ответственного</h5>
<div class="border rounded p-2">
  <div class="custom-control custom-radio" *ngFor="let handler of handlers; let idx = index;">
    <input type="radio" class="custom-control-input" id="{{idx}}" name="groupOfDefaultRadios" (change)="select(handler)">
    <label class="custom-control-label" for="{{idx}}">{{ handler.name }}</label>
  </div>
</div>
