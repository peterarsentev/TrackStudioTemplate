<div class="row">
</div>
<div class="row">
  <div class="w-100 card">
    <div class="card-header">
        <span class="w-50 font-weight-bold">
          {{ sol.taskcode.name }}
        </span>
      <span class="w-50">
          <app-book-mark-star [name]="sol.taskcode.name"></app-book-mark-star>
        </span>
    </div>
    <div class="card-body">
      <div class="card-text" [innerHTML]="sol.taskcode.description "></div>
      <div class="font-weight-bold">Каркас: {{sol.taskcode.className}}
      </div>
      <div>
        <ngx-codemirror
          [(ngModel)]="sol.taskcode.classCode"
          [options]="options"
        ></ngx-codemirror>
      </div>

      <div class="mt-3 font-weight-bold">Решение:</div>
      <div>
        <ngx-codemirror
          [(ngModel)]="sol.solution.code"
          [options]="options"
        ></ngx-codemirror>
      </div>
    </div>
  </div>
</div>
