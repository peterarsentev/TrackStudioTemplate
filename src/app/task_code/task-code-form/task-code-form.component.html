<div class="row">
  <div class="w-100 pull-right mb-2">
    <button type="button" class="m btn btn-light btn-sm pull-right" *ngIf="!!previousAndNext.next"
            (click)="goTo(previousAndNext.next)">Следующая<i class="fas fa-angle-right pl-1"></i></button>
    <button type="button" class="m btn btn-light pull-right btn-sm mr-2"  *ngIf="!!previousAndNext.previous"
            (click)="goTo(previousAndNext.previous)"><i class="fas fa-angle-left pr-1"></i>Предыдущая</button>
    <button [disabled]="status !== 4" (click)="goToUserList()" class="btn btn-success btn-sm mr-2 pull-right"
            title="Решения других учеников станут доступны после выполнения упражнения">Было решено: {{ count }}</button>
  </div>
</div>
<div class="row">
  <div class="w-100 card">
    <div class="card-header">
        <span class="w-50 font-weight-bold">
          {{ taskModel.name }}
        </span>
      <span class="w-50">
          <app-book-mark-star [name]="taskModel.name"></app-book-mark-star>
        </span>
    </div>
    <div class="card-body">
      <div class="card-text" [innerHTML]="taskModel.description "></div>
      <div class="d-flex justify-content-between align-items-center font-weight-bold">
        <span>Каркас: {{taskModel.className}}</span>
        <a class="btn btn-light btn-sm" target="_blank"
           [routerLink]="['/topics', taskModel.topicId, 'task_code_share', taskId, solutionId]">
        <i class="fas fa-share-alt"></i>
        </a>
      </div>
      <div>
        <ngx-codemirror
          [(ngModel)]="taskClass"
          [options]="options"
        ></ngx-codemirror>
      </div>
      <div>
<span class="w-50">
          <button *ngIf="status === 1" (click)="submit(taskClass)" [disabled]="dis" class="btn btn-success btn-sm mt-2">
            <i class="fa fa-caret-right mr-2"></i>
            <span *ngIf="dis" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Решить</button>
          <button *ngIf="status === 2" (click)="submit(taskClass)" [disabled]="dis" class="btn btn-success btn-sm mt-2">
            <i class="fa fa-caret-right mr-2"></i>
            <span *ngIf="dis" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Проверить</button>
          <button *ngIf="status === 3" (click)="submit(taskClass)" [disabled]="dis" class="btn btn-success btn-sm mt-2">
            <i class="fa fa-caret-right mr-2"></i>
            <span *ngIf="dis" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Проверить</button>
          <button *ngIf="status === 4" (click)="submit(taskClass)" [disabled]="dis" class="btn btn-success btn-sm mt-2">
            <i *ngIf="!dis" class="fa fa-caret-right mr-2"></i>
            <span *ngIf="dis" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>Проверить</button>
   </span>
        <span class="w-50 pull-right">
          <button *ngIf="status != 1" (click)="reset()" [disabled]="dis" class="pull-right btn btn-light btn-sm ml-2 mt-2">
            <i *ngIf="!dis" class="fa fa-refresh mr-2"></i>Сбросить решение</button>
          </span>
      </div>
      <div class="mt-3 font-weight-bold">Результат:</div>
      <app-alert-message></app-alert-message>
      <div>
        <ngx-codemirror
          [(ngModel)]="text"
          [options]="optionsOutput"
        ></ngx-codemirror>
      </div>
      <div class="mt-3 font-weight-bold">Тесты: {{taskModel.testName}}</div>
      <div>
        <ngx-codemirror
          [(ngModel)]="taskTest"
          [options]="optionsTest"
        ></ngx-codemirror>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="w-100 pull-right mt-3">
    <button *ngIf="explanation" (click)="showExplanation()" class="btn btn-outline-primary btn-sm">Объяснение</button>
    <button type="button" class="m btn btn-light btn-sm pull-right" *ngIf="!!previousAndNext.next"
            (click)="goTo(previousAndNext.next)">Следующая<i class="fas fa-angle-right pl-1"></i></button>
    <button type="button" class="m btn btn-light btn-sm pull-right mr-2"  *ngIf="!!previousAndNext.previous"
            (click)="goTo(previousAndNext.previous)"><i class="fas fa-angle-left pr-1"></i>Предыдущая</button>
  </div>
  <div class="card-body">
    <div class="w-100 card-text" *ngIf="show" [innerHTML]="explanation">{{explanation}}</div>
  </div>
</div>
