<div class="container-fluid">
  <app-task-code-form [taskClass]="solutionAndTaskCode.solution?.code || solutionAndTaskCode.taskcode.code"
                      [taskModel]="solutionAndTaskCode?.taskcode"
                      [taskTest]="solutionAndTaskCode.taskcode?.testCode"
                      [status]="solutionAndTaskCode.solution?.statusId"
                      [output]="output"
                      [disabled]="disabled"
                      [count]="countSolvedTasks"
                      [explanation]="solutionAndTaskCode.taskcode.explanation"
                      (submitTaskEmitter)="submitTask($event)"
                      (goToSolutions)="goToSolutions()"
                      (resetEmitter)="resetSolution($event)"
  ></app-task-code-form>
  <app-discussion-block [discussions]="discussions"
                        [user]="user"
                        (addResponse)="addResponse($event)"
                        (updateEmitter)="updateDiscussion($event)"
                        (closeEmitter)="closeDiscussion($event)"
                        (deleteEmitter)="deleteDiscussion($event)"
  ></app-discussion-block>
  <div class="row mt-2">
        <span  class="w-100 pull-right mb-1">
                    <button *ngIf="!!user && user?.login !== 'anonymous'" class="m btn btn-info btn-sm"
                            (click)="showDiscussionForm()">{{'Обсудить'}}</button>
        </span>
  </div>
</div>
