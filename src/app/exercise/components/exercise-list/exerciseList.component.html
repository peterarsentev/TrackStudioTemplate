<div class="container-fluid">
  <div class="form-row">
    <div class="form-group mr-2">
      <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Выберите Уровень
        </button>
        <div  class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a *ngFor="let l of levels" (click)="selectLevel(l)" class="dropdown-item">{{ l.name }}</a>
        </div>
      </div>
    </div>
    <div class="form-group mr-2">
      <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle"
                type="button"
                (click)="showCat()"
                id="dropdownMenuButton2"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Выберите Категорию
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          <a *ngFor="let c of currentCategories" (click)="selectCat(c)" class="dropdown-item">{{ c.name }}</a>
        </div>
      </div>
    </div>
    <div class="mr-2" *ngIf="level">
      <button (click)="selectLevel()" class="btn btn-danger mb-3">
        {{ level.name }}
        <button (click)="selectLevel()" type="button" class="close ml-2 mt-1" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </button>
    </div>
    <div *ngIf="category">
      <button (click)="selectCat()" class="btn btn-warning mb-3">
        {{ category.name }}
        <button (click)="selectCat()" type="button" class="close ml-2 mt-1" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">{{ 'Название темы:' }}</th>
        <th scope="col">{{ 'Прогресс' }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks">
        <td (mousedown)="showTask(task?.id)" style="cursor: pointer;">
          <div>
            <i class="fas fa-folder pr-3"></i>
            <span class="font-weight-bold">{{task.name}}</span>
          </div>
          <small class="mb-2 text-muted">
            <span>
              <span class="badge badge-light mr-1">{{ task.level.name }}</span>
              <span class="badge badge-light mr-1">{{ task.category.name }}</span>
            </span>
            <!--            <span class="mr-3">Создана : {{ task.task.submitdate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
            <!--            <span class="mr-3">Обновлена : {{  task.task.updatedate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
            <!--            <span class="mr-3" *ngIf="!task.task.preferences.includes('V')"> Потрачено : {{ getSpentDays( task.task.submitdate, task.task.updatedate)}} </span>-->
          </small>
        </td>
        <td>
          <app-progress-bar-solutions [topicId]="task.id"
          ></app-progress-bar-solutions>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
