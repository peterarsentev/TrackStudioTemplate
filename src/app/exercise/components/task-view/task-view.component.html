<div class="container-fluid pb-4">
  <div class="row pb-2">
    <span class="w-50">
        <button class="btn btn-info btn-sm" (click)="goToComments(2)">Открыть</button>
        <button class="ml-2 btn btn-info btn-sm" (click)="goToComments(2)">Комментировать</button>
        <button class="ml-2 btn btn-info btn-sm" (click)="goToComments(3)">Закрыть</button>
    </span>
    <span class="w-50 pull-right">
      <button type="button" class="m btn btn-light btn-sm pull-right"
              (click)="goBackToList()"><i class="fas fa-angle-left pr-1"></i>Назад</button>
    </span>
  </div>
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="grid">
          <div class="row">
            <div class="col-sm-10">
              <div class="font-weight-bold">{{ task?.task?.name }}</div>
              <div>
                <small class="mb-2 text-muted">
                  <span *ngIf="task.status?.start" class="badge badge-danger mr-3">{{ task.status?.statusName }}</span>
                  <span *ngIf="task.status?.finish" class="badge badge-success mr-3">{{ task.status?.statusName }}</span>
                  <span *ngIf="!(task.status?.finish || task.status?.start)" class="badge badge-warning mr-3">{{ task.status?.statusName }}</span>
                  <span *ngIf="task.handler" class="mr-3">Ответственный : {{task.handler.name }}</span>
<!--                  <span class="mr-3">Создана : {{ task.submitdate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
<!--                  <span>Обновлена : {{  task.updatedate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text" [innerHTML]="task?.task?.description"></p>
      </div>
    </div>
  </div>
