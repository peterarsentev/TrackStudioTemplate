<div class="container-fluid">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">{{ 'Задания' }} : {{tasks.length}}</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let idx = index">
        <td (mousedown)="showTask(task.task?.id)" style="cursor: pointer;">
          <div>
            <i class="fas fa-tasks pr-3"></i>
            <span class="font-weight-bold">{{task.task.name}} &nbsp;[#{{task.task.number}}]</span>
          </div>
          <small class="mb-2 text-muted">
            <span>
              <span *ngIf="task.status.start" class="badge badge-danger mr-3">{{ task.status.statusName }}</span>
              <span *ngIf="task.status.finish" class="badge badge-success mr-3">{{ task.status.statusName }}</span>
              <span *ngIf="!(task.status.finish || task.status.start)" class="badge badge-warning mr-3">{{ task.status.statusName }}</span>
              <span *ngIf="task.handler" class="mr-3">Ответственный : {{ task.handler.name }}</span>
            </span>
<!--            <span class="mr-3">Создана : {{ task.task.submitdate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
<!--            <span class="mr-3">Обновлена : {{  task.task.updatedate | date: 'hh:mm dd.MM.yyyy' }}</span>-->
<!--            <span class="mr-3" *ngIf="!task.task.preferences.includes('V')"> Потрачено : {{ getSpentDays( task.task.submitdate, task.task.updatedate)}} </span>-->
          </small>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
