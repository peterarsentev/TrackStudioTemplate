<div class="container-fluid">
  <div class="row">
  </div>
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="grid">
          <div class="row">
            <div class="col-sm-10">
              <div class="font-weight-bold">{{ company.name }}</div>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body pre-scrollable">
        <p class="card-text" [innerHTML]="company.description | safeCode"></p>
      </div>
    </div>
  </div>
  <app-discussion-block [discussions]="discussions"
                        [user]="user"
                        [company]="true"
                        (addResponse)="addResponse($event)"
                        (closeEmitter)="closeDiscussion($event)"
                        (updateEmitter)="update($event)"
                        (deleteEmitter)="deleteComment($event)"
  ></app-discussion-block>
</div>
