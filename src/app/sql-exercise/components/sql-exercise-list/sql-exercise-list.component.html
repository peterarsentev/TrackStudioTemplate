    <tr *ngFor="let exercise of exercises; let idx = index">
      <td style="cursor: pointer;" (click)="goToExercise(exercise.id)">
        <div>
          <i class="fas fa-tasks pr-3"></i>
          <span class="font-weight-bold">{{exercise.title}}</span>
        </div>
        <small class="mb-2 text-muted">
            <span>
              <span *ngIf="exercise.status === 'COMPLETE'" class="badge badge-success mr-3">Выполнено</span>
