<div class="container-fluid">
  <div class="row">
    <div class="w-100 card">
      <div class="card-header">
        <div class="font-weight-bold">В этом разделе вы можете оттачивать синтаксис языка SQL.</div>
        <div>
          <small class="mb-2 text-muted">
            Здесь собраны дополнительные упражнения по SQL ({{ total }}). Каждая задача состоит из схемы базы данных и описания данных, которые нужно извлечь. Проверка этих заданий происходит автоматически.
          </small>
        </div>
      </div>
      <div class="card-body">
        <table class="table">
          <tbody>
          <tr>
            <th>Тема</th>
            <th>Прогресс</th>
          </tr>
          <tr *ngFor="let topic of topics" style="cursor: pointer;" (click)="goToTopic(topic.id)">
            <td>
              <span class="font-weight-bold">{{ topic.title }}</span>
            </td>
            <td>
              <app-progress-bar-view
                [allTasksCount]="topic.total"
                [solvedTasksCount]="topic.solved"
                [barValue]="calculateBarValue(topic)"></app-progress-bar-view>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
