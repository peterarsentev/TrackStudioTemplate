<div class="container">
  <h5>Изменить почту</h5>
  <hr>
  <h4>Ваши почтовые адреса:</h4>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Ваш email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" value="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Новый Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="New email">
      </div>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-success btn">Добавить новый email</button>
    </div>
  </form>
</div>
