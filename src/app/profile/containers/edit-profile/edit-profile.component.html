<div class="container">
  <h5>Редактирование</h5>
  <hr>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label">Имя:</label>
      <div class="col-sm-8">
        <input type="text"
               formControlName="name"
               class="form-control" id="name" placeholder="Имя">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label">Почта:</label>
      <div class="col-sm-8">
        <input type="text"
               formControlName="email"
               class="form-control" id="email" placeholder="Почта">
      </div>
    </div>
    <div class="form-group row">
      <label for="startedAt" class="col-sm-4 col-form-label">Дата начала обучения:</label>
      <div class="col-sm-8">
        <input type="date"
               formControlName="startedAt"
               class="form-control" id="startedAt" placeholder="Дата начала обучения">
      </div>
    </div>
    <div class="form-group row">
      <button type="button"
              [disabled]="form.invalid"
              (click)="submitForm()"
              class="btn btn-info btn">Сохранить</button>
    </div>
  </form>
</div>
