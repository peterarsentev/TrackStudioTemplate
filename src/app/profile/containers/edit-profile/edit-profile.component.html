<div class="container">
  <h5>Редактировать профиль</h5>
  <hr>
  <form>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Имя:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" >
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Фамилия:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName">
      </div>
    </div>
    <div class="form-group row">
      <label for="about" class="col-sm-2 col-form-label">О себе:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="about" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-primary btn-lg">Сохранить</button>
    </div>
  </form>
</div>
