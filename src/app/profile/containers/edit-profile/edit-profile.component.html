<div class="container">
  <h5>Редактировать профиль</h5>
  <hr>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Ваш email</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="email"
               class="form-control"
               id="staticEmail"
               placeholder="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">Ф.И.О:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="name"
               class="form-control"
               id="firstName" >
      </div>
    </div>
    <div class="form-group row">
      <label for="about" class="col-sm-2 col-form-label">О себе:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="about" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-primary btn-lg"
              (click)="submitForm()"
      >Сохранить</button>
    </div>
  </form>
</div>
