<div class="container">
  <h5>Изменить пароль</h5>
  <hr>
  <form>
    <div class="form-group row">
      <label for="password" class="col-sm-4 col-form-label">Введите текущий пароль:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" placeholder="Текущий пароль">
      </div>
    </div>
    <div class="form-group row">
      <label for="newPassword" class="col-sm-4 col-form-label">Введите новый пароль:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="newPassword" placeholder="Новый пароль">
      </div>
    </div>
    <div class="form-group row">
      <label for="repeatPassword" class="col-sm-4 col-form-label">Повторите новый пароль:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="repeatPassword" placeholder="Повторите пароль">
      </div>
    </div>
    <div class="form-group row">
      <button type="button" class="btn btn-success btn">Обновить пароль</button>
    </div>
  </form>
</div>
