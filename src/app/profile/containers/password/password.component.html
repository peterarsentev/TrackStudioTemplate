<div class="container">
  <h5>Изменить пароль</h5>
  <hr>
  <div *ngIf="alert" class="alert alert-success text-center" role="alert">
    Пароль успешно обновлен!
  </div>
  <form [formGroup]="form">
    <div class="form-group row"
         [ngClass]="{ invalid: form.get('password').touched && form.get('password').invalid }">
      <label for="newPassword" class="col-sm-4 col-form-label">Введите новый пароль:</label>
      <div class="col-sm-8">
        <input type="password"
               formControlName="password"
               class="form-control" id="newPassword" placeholder="Новый пароль">
      </div>
    </div>
    <div class="form-group row"
         [ngClass]="{ invalid: form.get('confirm').touched && form.get('confirm').invalid }">
      <label for="repeatPassword" class="col-sm-4 col-form-label">Повторите новый пароль:</label>
      <div class="col-sm-8">
        <input type="password"
               formControlName="confirm"
               class="form-control" id="repeatPassword" placeholder="Повторите пароль">
        <div class="mt-1 error" *ngIf="form.get('confirm').touched && form.controls.confirm.errors?.mustMatch">Пароли должны совпадать</div>
      </div>
    </div>
    <div class="form-group row">
      <button type="button"
              [disabled]="form.invalid"
              (click)="submit()"
              class="btn btn-success btn">Обновить пароль</button>
    </div>
  </form>
</div>
